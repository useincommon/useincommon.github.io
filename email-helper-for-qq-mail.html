<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ邮箱开启SMTP</title>
    <link rel="stylesheet" href="./source/css/style.css">
    <style>
        body{
            padding: 0.4rem 0.3rem;
        }
    </style>
</head>
<body>
    <p class="text-block">为了保障用户邮箱的安全，QQ邮箱设置了POP3/SMTP/IMAP的开关。系统缺省设置是“关闭”，在用户需要这些功能时请“开启”。</p>
    <div class="text-content">
        <div class="content-section">
            <h4>第一步</h4>
            <p>登录邮箱，进入设置-帐户；</p>
            <img src="./source/images/qqmail-helper-1.png" alt="">
        </div>
        <div class="content-section">
            <p>然后，在“帐户”设置中，找到设置项，进行设置，如图</p>
            <img src="./source/images/qqmail-helper-2.png" alt="">
            <img src="./source/images/qqmail-helper-3.png" alt="">
        </div>
        <div class="content-section">
            <h4>第二步</h4>
            <p>点击红框中的开启，会要求验证密保，如下：</p>
            <img src="./source/images/qqmail-helper-4.png" alt="">
        </div>
        <div class="content-section">
            <h4>第三步</h4>
            <p>按照提示用绑定手机号，发送短信到指定的号码，完成后点击“我已发送”，会看到成功提示：</p>
            <img src="./source/images/qqmail-helper-5.png" alt="">
        </div>
        <div class="content-section">
            <h4>第四步，Finish.</h4>
            <p>记住授权码，将授权码填入Reolink APP的邮箱页面的发件人密码框中。</p>
        </div>
    </div>
</body>
</html>
