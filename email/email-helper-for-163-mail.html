<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>163.126邮箱开启SMTP</title>
    <link rel="stylesheet" href="/source/css/style.css">
    <style>
        body{
            padding: 0.4rem 0.3rem;
        }
    </style>
</head>
<body>
    <div class="text-content">
        <div class="content-section">
            <h4>第一步</h4>
            <p>点击 设置——POP2/SMTP/SMAP。</p>
            <img src="https://reolink.com.cn/wp-content/uploads/2019/07/email_help_163_a.png" alt="">
        </div>
        <div class="content-section">
            <h4>第二步</h4>
            <p>勾选“IMAP/SMTP服务” 。</p>
            <img src="https://reolink.com.cn/wp-content/uploads/2019/07/email_help_163_b.png" alt="">
        </div>
        <div class="content-section">
            <p>点击确认。</p>
            <img src="https://reolink.com.cn/wp-content/uploads/2019/07/email_help_163_c.png" alt="">
        </div>
        <div class="content-section">
            <h4>第三步</h4>
            <p>点击开启。</p>
            <img src="https://reolink.com.cn/wp-content/uploads/2019/07/email_help_163_d.png" alt="">
        </div>
        <div class="content-section">
            <h4>第四步</h4>
            <p>手机短信验证。</p>
            <img src="https://reolink.com.cn/wp-content/uploads/2019/07/email_help_163_e.png" alt="">
        </div>
        <div class="content-section">
            <h4>第五步</h4>
            <p>设置授权码。</p>
            <img src="https://reolink.com.cn/wp-content/uploads/2019/07/email_help_163_f.png" alt="">
        </div>
        <div class="content-section">
            <h4>第六步</h4>
            <p>完成。记住授权码，将授权码填入摄像机的邮箱设置的发件人密码框中。</p>
        </div>
    </div>
</body>
</html>
